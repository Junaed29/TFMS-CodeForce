{% extends "registration/auth_base.html" %}

{% block title %}Reset Password{% endblock %}

{% block auth_content %}
<div class="text-center mb-4">
    <h4 class="fw-bold" style="color: var(--utm-maroon);">Reset Password</h4>
    <p class="text-muted small">Enter your email to receive reset instructions.</p>
</div>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <input type="email" name="email" class="form-control form-control-login" placeholder="Email Address"
            id="id_email" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary login-btn w-100">Send Reset Link</button>

    <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none small text-muted">Back to Login</a>
    </div>
</form>
{% endblock %}
