{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5">
            <div class="card-header card-header-custom text-center">
                <h4>Reset Password</h4>
            </div>
            <div class="card-body">
                <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a
                    new one.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email address:</label>
                        <input type="email" name="email" class="form-control" id="id_email" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-utm-primary w-100">Reset My Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
