{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - UTM TFMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="login-body">

    <div class="login-card bg-white">
        <div class="text-center mb-4">
            <!-- Logo Section -->
            <img src="{% static 'images/UTM-LOGO-FULL.png' %}" alt="UTM Logo" style="max-width: 250px; height: auto;">
        </div>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger py-2" role="alert">
                Invalid username or password.
            </div>
            {% endif %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control-login" placeholder="Username"
                    id="id_username" required autofocus>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control form-control-login" placeholder="Password"
                    id="id_password" required>
            </div>

            <button type="submit" class="btn btn-primary login-btn w-100 mb-3">Log in</button>

            <div class="border-top pt-3">
                <a href="#" class="login-footer-link"
                    onclick="alert('Password reset feature coming soon (SRS_REQ_110)'); return false;">Lost
                    password?</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
