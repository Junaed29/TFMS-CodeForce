{% extends "registration/auth_base.html" %}

{% block title %}Email Sent{% endblock %}

{% block auth_content %}
<div class="text-center">
    <h4 class="fw-bold text-success mb-3">Email Sent!</h4>
    <p class="text-muted mb-4">
        We've emailed you instructions for setting your password. You should receive them shortly.
    </p>
    <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">Return to Login</a>
</div>
{% endblock %}
