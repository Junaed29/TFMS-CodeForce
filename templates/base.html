<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}University Management System{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard:home' %}">
        <img src="{% static 'images/UTM-LOGO-FULL.png' %}" alt="UTM Logo" class="bg-white rounded p-1">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto align-items-center">
          {% if user.is_authenticated %}
          <li class="nav-item me-3">
            <a href="{% url 'dashboard:home' %}"
              class="btn btn-light btn-sm d-flex align-items-center fw-bold text-maroon">
              <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <span class="nav-link text-white">
              <strong>{{ user.get_role_display }}</strong> | {{ user.username }}
            </span>
          </li>
          <li class="nav-item ms-2">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer text-center">
    <div class="container d-flex justify-content-center align-items-center flex-column">
      <div class="mb-2">
        <img src="{% static 'images/OurCompanyLogo.png' %}" alt="Company Logo" style="height: 30px;"
          class="bg-white rounded p-1 me-2">
        <small>&copy; 2026 Task Force Management System</small>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
